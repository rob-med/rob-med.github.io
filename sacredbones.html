                $( document ).ready(function() {
                
                $.get( "https://run.mocky.io/v3/97a53ac4-2e40-47ed-81e3-3bb361d9c298", function( data ) {
                        for(i=0;i<data.length;i=i+1){
                        
                            link = data[i]['link'];
                            title = `SBR-${data[i]['release']}: ${data[i]['artist']} - ${data[i]['title']}`;
                            msg = data[i]['msg'];
                            
                            $('.row').append('<card class="gallery_product col-lg-2 col-md-3 col-sm-4 col-xs-4 filter web music python" data-title="'+title+'" data-msg="'+msg+'"> <center> <a href="'+link+'" target="_blank"><img src="images/sacred.png" class="img-responsive"></a><h3 class="card-title">'+title+'</h3>  <h4 class="card-subtitle text-muted">'+msg+'<br></h4>                </center></card>');
                            
                            
                        }
                      
                      
                    });
               
                  $(".filter-button").change(function(value){
         value = $(this).val().toLowerCase();
        $('.gallery_product').each(function(el) {
        
        

            check_title = $(this).attr('data-title').toLowerCase().includes(value);
            check_msg = $(this).attr('data-msg').toLowerCase().includes(value);
            
            if( !(check_title | check_msg)){
                $(this).hide();
            }
            else{
                        $(this).show();

            }
            
            
        
        });
        
      
    });
    
    if ($(".filter-button").removeClass("active")) {
$(this).removeClass("active");
}
$(this).addClass("active"); 

                });
                
                

</script>
