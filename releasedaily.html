    <script>
                $( document ).ready(function() {
                
                
                    
                function makeAjax(market){
                                    $('#loader').show();

                    $.ajax({url:"https://roadiehackathon.herokuapp.com/releasedaily?market="+market, 
                        dataType: "json",
                                                headers: { 'Access-Control-Allow-Origin': '*' },

                            success: function( data ) {
                            console.log(data);
                            data = data['albums'];
                            for(i=0;i<data.length;i=i+1){
                            
                            
                                link = data[i]['url'];
                                title = data[i]['title'] +  " - " + data[i]['artist'];
                                date = data[i]['date'];
                                msg = data[i]['genres'];
                                img = data[i]['img'];
                                
                                $('.row').append('<card class="gallery_product col-lg-2 col-md-3 col-sm-4 col-xs-4 filter web music python" data-title="'+title+'" data-msg="'+msg+'"> <center> <a href="'+link+'"><img src="'+img+'" class="img-responsive" style="object-fit: cover;min-height: 150px;min-width: 150px;opacity:1;border:0;"></a><h3 class="card-title">'+title+'</h3><h4 class="card-subtitle">Released: '+date+'</h4><h4 class="card-subtitle text-muted"><br>'+msg+'<br></h4>                </center></card>');
                                
                                
                            }
                            
                                                $('#loader').hide();
                                                $('#free-search').val('');
                                                

                          
                          
                        }});
                        }
               
                  makeAjax('GB');
                  
                  $(".genre-selector").click(function(event) {
                    console.log($(this).text());
                    $("#free-search").val($(this).text());
                    $("#free-search").change();
                    
                  });
                  
                  $("#country-selector").change(function(value){
                    $('.row').empty();
                    
                        makeAjax($(this).val());
                  });
                  
                  $("#free-search").change(function(value){
         value = $(this).val().toLowerCase();
        $('.gallery_product').each(function(el) {
        
        

            check_title = $(this).attr('data-title').toLowerCase().includes(value);
            check_msg = $(this).attr('data-msg').toLowerCase().includes(value);
            
            if( !(check_title | check_msg)){
                $(this).hide();
            }
            else{
                        $(this).show();

            }
            
            
        
        });
        
      
    });
    
    if ($(".filter-button").removeClass("active")) {
$(this).removeClass("active");
}
$(this).addClass("active"); 

                });
                
                

</script>
